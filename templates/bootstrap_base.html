<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{data['title']}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand pl-5" href="{{ url_for('index') }}">My Flask</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto pr-5">
      <li class="nav-item pr-3">
        <a class="nav-link" href="{{ url_for('index') }}">About Me</a>
      </li>
      <li class="nav-item pr-3">
        <a class="nav-link" href="{{ url_for('skills') }}">My Skills</a>
      </li>
      <li class="nav-item pr-3">
        <a class="nav-link" href="{{ url_for('projects') }}">My Projects</a>
      </li>
      <li class="nav-item pr-3">
        <a class="nav-link" href="{{ url_for('adding_project') }}">Adding a New Project</a>
      </li>
    </ul>
  </div>  
</nav>
<br>

<div class="container pt-2 mt-2">
  {% block content %}
  {% endblock %}
</div>

</body>
</html>
